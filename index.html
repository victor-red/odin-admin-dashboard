<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-logo">Dashboard</div>
            <div class="sidebar-links-div-one">
                <div class="sidebar-link">
                    <img src="icons/home.svg" alt="Icon of a home." class="sidebar-icon">
                    <p>Home</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/card-account-details-outline.svg" alt="Icon of account profile." class="sidebar-icon">
                    <p>Profile</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/message-alert.svg" alt="Icon for messages." class="sidebar-icon">
                    <p>Messages</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/clock.svg" alt="Icon for history." class="sidebar-icon">
                    <p>History</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/note-multiple.svg" alt="Icon for tasks." class="sidebar-icon">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/account-group.svg" alt="Icon for communities." class="sidebar-icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebar-links-div-two">
                <div class="sidebar-link">
                    <img src="icons/cog.svg" alt="Icon for settings." class="sidebar-icon">
                    <p>Settings</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/help-box.svg" alt="Icon for support." class="sidebar-icon">
                    <p>Support</p>
                </div>
                <div class="sidebar-link">
                    <img src="icons/shield-check.svg" alt="Icon for privacy." class="sidebar-icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar-div"><input type="text" placeholder="Search..." class="search-bar"></div>
            <div class="user-info-div">
                <img src="icons/icons8-notification.svg" alt="Icon for notification." class="user-info-icon">
                <img src="icons/avatar-icon.jpg" alt="Art of Osage-chan made by Nukunuku Nigirimeshi from Haru no Sekibaku by Inabakumori." class="user-avatar">
                <p class="user-text">Victor Ribeiro</p>
            </div>
        </div>
        <div class="main-content">
            <p class="project-header">My Projects</p>
            <div class="projects-div">
                <div class="project-card">
                    <h3>Super Cool Project</h1>
                    <p>Giga cool project of hell.</p>
                </div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
        <div class="social-div">
            <div class="announcements-div"></div>
            <div class="trending-div"></div>
        </div>
    </div>
</body>
</html>
